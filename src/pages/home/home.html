<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>   <!-- changed Home to iWeather-->
  </ion-navbar>
</ion-header>

<ion-content padding class="home">  <!--added class="home"-->
<ion-grid *ngIf="weather"> <!--only want to load if data has loaded. will check data-->
<ion-row>
  <ion-col width-50 offset-25>  <!--offset, push to the middle-->
    <h2 class="location">{{weather.display_location.full}}</h2>  <!--{{}} standard angular string interpoltion allows us to put dynamic data inside template-->
 <!--display_location.full came from API-->
    <div class="icon"><img src="{{weather.icon_url}}" alt=""></div>
    <!--gives a pic like sunny or partly cloudy-->
    <h3 class="desc">{{weather.weather}}</h3>
    <!--displays like "sunny" or "partly cloudy"-->
    <h1 class="temp">{{weather.temp_f}}&deg;</h1>
    <!--displays the temp with degree-->
  </ion-col>
</ion-row>
<ion-row>
  <ion-col width-100>
    <ion-list>
      <ion-item>
        <strong>Temp: </strong>{{weather.temperature_string}}
      </ion-item>
      <ion-item>
          <strong>Realtive Humidity: </strong>{{weather.relative_humidity}}
        </ion-item>
        <ion-item>
            <strong>Dewpoint: </strong>{{weather.dewpoint_string}}
          </ion-item>
          <ion-item>
              <strong>Visibility: </strong>{{weather.visibility_mi}}
            </ion-item>
            <ion-item>
                <strong>Heat index: </strong>{{weather.heat_index_string}}
              </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
</ion-grid>
