<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>    <!--added all this, found in the documentation of API-->
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text"></ion-input> <!--must have space after input & [[(ngModel)]-->
               <!--ngModel is directive for 2-way data binding-->
                                  <!--2-way data binding = input should be bound to the export class property in settings.ts-->
            </ion-item>
            <ion-item>
                <ion-label fixed>
                  State
                </ion-label>
                <ion-input [(ngModel)]="state" name="state" type="text"></ion-input> 
                <!--ngModel is directive for 2-way data binding-->
                                  <!--2-way data binding = input should be bound to the export class property in settings.ts-->
              </ion-item>
              <button ion-button type="submit" block>Save Changes</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
